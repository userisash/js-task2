<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie App</title>
</head>
<body>
    <div id="movie-container">
        <input type="text" id="movie-name-input">
        <button class="btn btn-outline-secondary" id="clear-button" type="button">x</button>
        <button id="search-button">Search</button>
        <div id="movie-info">
          <img id="poster" src="" alt="Movie poster">
          <div id="details">
            <h1 id="title"></h1>
            <p id="genre"></p>
            <p id="year"></p>
            <p id="plot"></p>
            <p id="director"></p>
            <p id="actors"></p>
            <div id="ratings">
              <p id="imdb-rating"></p>
              <p id="rotten-tomatoes-rating"></p>
              <p id="metacritic-rating"></p>
            </div>
          </div>
        </div>
      </div>
      
    <script src="app.js"></script>
</body>
</html>
