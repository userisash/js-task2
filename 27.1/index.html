<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27.1</title>
</head>
<body>
    <script>
        
        const lessormore = (num) =>  new Promise((res, rej) => {

                if(num > 10){
                
                    res("it's greater than 10");
                }else{
                    rej("it's less than 10");
                }
            })

          lessormore(11)
          .then(function(num) {
                document.write(num);
          })
        
        .catch(function(error){
            document.write(error)
        })
    </script>
</body>
</html>
