<body>
    <script>
        const nums = [1, 5, 8, 14, 16, 20];
       const sum = nums.reduce((acu, curvalue) => {
            return acu + curvalue;
        })
        console.log(sum);
        
        const maxVal = nums.reduce((max, currvalue)=>{
            if(currvalue > max) return currvalue;
            return max;
        })
        console.log(maxVal);


    const sumEvens = arr => arr.filter(e => !(e % 2)).reduce((a, b) => a + b);

    console.log(sumEvens(nums));
    </script>
