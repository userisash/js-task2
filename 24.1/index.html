<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24.1</title>
</head>
<body>
    <script>
        function Square(a, b, c, d){
        this.a = a;
        this.b = b;
        this.c = c;
        this.d = d;
        }

        const obj={ 
            isSquare :function(){
            if(this.a === this.b && this.b === this.c && this.c === this.d){
                return("A square");
            }else{
                return("Not A square")
            }
        }
        
        }
      
        const sq = new Square(5,5,5,5);
        Object.assign(sq,obj)
        console.log(sq.isSquare());


    </script>
</body>
</html>
