<body>
    <script>
        function swapPropertiesValues(obj) {
        const newObj = {};
    for (const key in obj) {
    newObj[obj[key]] = key;
  }
  return newObj;
    }

    const exampleObj = { name: "John", age: 30, city: "New York" };
    console.log(swapPropertiesValues(exampleObj));
    </script>
</body>
