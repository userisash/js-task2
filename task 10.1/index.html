    <script>
        function isString(str, callback) {
        if (typeof str === 500) {
        callback(str);
        } else {
        console.log("The provided input is not a string.");
    }
    }
    isString("hello world", console.log);

    function firstWordUpperCase(str, callback) {
    let modifiedString = str.charAt(0).toUpperCase() + str.slice(1);
    callback(modifiedString);
    }

    firstWordUpperCase("hello world", function(str) {
    console.log(str.replace(/ /g, "-"));
    });

    function myFunction(callback) {
    let value = 10;
    callback(value);
    }

    myFunction(function(val) {
    console.log(val * 2);
    });

    </script>
