<body>
    <script>
        function countLetters(arr) {
        let count = {};
        for (let i = 0; i < arr.length; i++) {
        let word = arr[i].toLowerCase();
        for (let j = 0; j < word.length; j++) {
        if (count[word[j]]) {
        count[word[j]]++;
        } else {
        count[word[j]] = 1;
        }
    }
  }
  return count;
    }

        const array = ["Hello", "Good Day", "Your Welcome", "hotdog", "hamburgers"];
        console.log(countLetters(array));

    </script>
</body>
