<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20.4</title>
</head>
<body>
     <img id="lightbulb" src="imgs/lightoff.png" alt="lightbulb">
    <script>
        const lightbulb = document.getElementById("lightbulb");
        let isOn = false;
      
      lightbulb.addEventListener("click", function() {
        if (isOn) {
          lightbulb.src = "imgs/lightoff.png";
          isOn = false;
        } else {
          lightbulb.src = "imgs/lighton.png";
          isOn = true;
        }
      });
    </script>
</body>
</html>
