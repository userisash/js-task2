<body>
    <script>
        function Pokemon(pokemonName, pokemonType, pokemonAttackList){
        this.name = pokemonName;

        this.attackList = pokemonAttackList;
        this.CallPokemon = function(){
                console.log("I Choose You", `${this.name}`)
          }
        this.Attack = function(i){
                console.log(`${this.attackList[i]}`)
            }
        }

        const pokeis =[
            new Pokemon('Pikachu', 'Electric', [
                "Volt Tackle",
                "Electroweb",
                "Electro Ball."
            ]),
            new Pokemon('Cosmog', 'psychic', [
                "Splash",
                "Teleport" 
            ]),
            new Pokemon('Swablu', 'Normal', [
                "Growl",

            ])
        ]
        
        pokeis[2].CallPokemon();
