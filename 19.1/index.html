<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<script src="./script.js" defer></script>
</head>
<body>
<ul class="ul">
<li>title 1</li>
<li class="start-here">title 2</li>
<li>
<ul>
<li>sub title 1</li>
<li>sub title 2</li>
<li>sub title 3</li>
</ul>
</li>
<li>title 3</li>
</ul>
<div>
<p>Hello World!</p>
</div>
<script>
    const newTitle = document.getElementsByClassName('start-here')[0];
    newTitle.textContent = 'main title';

    const newSubtitle = document.createElement("li");
    newSubtitle.textContent = "subtitle 4";
    const mainTitle = document.querySelector('.start-here');
    mainTitle.appendChild(newSubtitle);


    const parentList = document.querySelector("ul");
    const lastListItem = parentList.lastElementChild;
    parentList.removeChild(lastListItem);

    const newTitle2 = document.querySelector('title');
    newTitle2.textContent = 'Master Of The Dom';

    const newp = document.getElementsByTagName('p')[0];
    newp.textContent = 'All Titles Written';

</script>
</body>
</html>
