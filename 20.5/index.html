<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>20.5</title>
</head>
<body>
    <input type="text" id="inputField">
    <button id="submitButton">Submit</button>
    <div id="errorMessage" style="display:none"></div>
    <div id="smileysContainer"></div>
    <script>
      const inputField = document.getElementById("inputField");
      const submitButton = document.getElementById("submitButton");
      const errorMessage = document.getElementById("errorMessage");
      const smileysContainer = document.getElementById("smileysContainer");

      submitButton.addEventListener("click", function() {
        let input = inputField.value;
        if (isNaN(input)) {
          errorMessage.innerHTML = "Please enter a valid number.";
          errorMessage.style.display = "block";
        } else {
          errorMessage.style.display = "none";
          let numberOfSmileys = Number(input);
          createSmileys(numberOfSmileys);
        }
      });

      function createSmileys(num) {
        smileysContainer.innerHTML = "";
        for (let i = 0; i < num; i++) {
          let smiley = document.createElement("img");
          smiley.src = "imgs/smiley.png";
          smiley.style.width = '30px';
          smiley.style.height = '30px';
          smileysContainer.appendChild(smiley);
        }
      }
    </script>
</body>
</html>
